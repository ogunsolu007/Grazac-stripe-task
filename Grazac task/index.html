<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Stripe --- Login page</title>
</head>

<body>
    <div class="container">
        <div class="sub-container">
            <div>
                <img src="Vector.png" alt="logo" class="logo" />
            </div>
            <div class="form-container">
                <h1>Sign in to your account</h1>
                <form>
                    <div>
                        <label for="email" class="label">Email</label>
                        <input type="email" name="username" id="username" placeholder="jane.joe@gmail.com"/>
                    </div>
                    <div>
                        <div class="label-p">
                            <label for="password" class="label ">Password</label>
                            <label for="password" class="label "> <a href="#"> Forgot your password?</a></label>
                        </div>
                        <input type="password" name="password" id="password" placeholder=".........."/>
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </div>
                    <div>
                        <input type="checkbox" class="staysigned" name="staysigned">
                        <label for="staysigned">Stay signed in for a week</label>
                    </div>
                    <button type="submit" id="submit" class="submit">Continue</button>
                    <div class="sso">
                        <a href="#">Use single sign-on (SSO) instead</a>
                    </div>
                </form>

            </div>
            <footer>
                <h3>Dont have an account? <a href="#"> Sign up</a></h3>
                <ul>
                    <li><a href="#"> &#169;Stripe</a></li>
                    .
                    <li><a href="#"> Contact</a></li>
                    .
                    <li><a href="#"> Privacy & terms</a></li>
                </ul>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
